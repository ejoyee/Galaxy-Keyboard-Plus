    <div class="main">
      <h2>Mocaê°€ ë„ì™€ë“œë¦´ê²Œìš”</h2>
      <!-- Main -->
      <div id="chat"></div>
      <div class="input-area">
        <textarea id="input" placeholder="ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?"></textarea>
        <button id="selectBtn" title="í”„ë¡œì íŠ¸ í´ë” ì„ íƒ"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-folder-icon lucide-folder"><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/></svg></button>

      </div>
      <div id="pathDisplay">ì‘ì—… ë””ë ‰í† ë¦¬ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.</div>
    </div>

    <script nonce="__NONCE__">
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");
      const sendBtn = document.getElementById("sendBtn");
      const selectBtn = document.getElementById("selectBtn");
      const pathDisplay = document.getElementById("pathDisplay");

      /* í´ë” ì„ íƒ */
      selectBtn.addEventListener("click", async () => {
        const path = await window.api.selectProjectFolder();
        if (path) {
          window.projectPath = path;
          pathDisplay.textContent = path;
          sendBtn.disabled = !input.value.trim();
        }
      });

      /* ì…ë ¥ ì²´í¬ + height auto-grow */
      input.addEventListener("input", () => {
        sendBtn.disabled = !input.value.trim() || !window.projectPath;
        input.style.height = "auto";
        input.style.height = input.scrollHeight + "px";
      });

      const appendMsg = (text, role) => {
        const el = document.createElement("div");
        el.className = `message ${role}`;
        el.textContent = text;
        chat.appendChild(el);
        chat.scrollTop = chat.scrollHeight;
      };

      sendBtn.addEventListener("click", async () => {
        const text = input.value.trim();
        if (!text) return;
        appendMsg(text, "user");
        input.value = "";
        input.dispatchEvent(new Event("input"));

        appendMsg("â€¦thinkingâ€¦", "assistant"); // ë¡œë”© í‘œì‹œ
        const loadingEl = chat.lastChild;

        const res = await window.api.sendCommand(text);

        loadingEl.remove();
        if (res.error) {
          appendMsg(`âš ï¸ ${res.error}`, "assistant");
        } else {
          const content =
            typeof res.result === "string"
              ? res.result
              : JSON.stringify(res.result, null, 2);
          appendMsg(content, "assistant");
        }
      });
    </script>
