/**
 * Android 애플리케이션 Gradle 스크립트
 * (React Native 프로젝트 – app 모듈)
 */

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

/* ──────────────────
   React Native 구성
   ────────────────── */
react {
    /* 디렉터리 설정 */
    // 프로젝트 루트(기본값: '../..')
    // root = file("../../")
    // react-native 패키지 위치(기본값: ../../node_modules/react-native)
    // reactNativeDir = file("../../node_modules/react-native")

    /* 디버그 변형 */
    // 디버깅 가능한 variant 목록(기본: ['debug'])
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* 번들링 옵션 */
    // node 실행 파일 및 플래그(기본: ['node'])
    // nodeExecutableAndArgs = ["node"]
    // 번들 생성 명령(기본: 'bundle')
    // bundleCommand = "ram-bundle"
    // JS 진입 파일(기본: index.js 또는 index.android.js)
    // entryFile = file("../js/MyApplication.android.js")

    /* Hermes 컴파일러 */
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    // hermesFlags = ["-O", "-output-source-map"]

    /* 오토링킹 */
    autolinkLibrariesWithApp()
}

/* 프로가드 설정 – 릴리즈 빌드 시 바이트코드 최적화 여부 */
def enableProguardInReleaseBuilds = false

/* JSC(자바스크립트코어) 플레버 선택 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.frontend"

    defaultConfig {
        applicationId "com.frontend"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    /* 디버그 서명 설정 (개발용) */
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ⚠️ 프로덕션 배포 시에는 별도 keystore 사용 권장
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    /* react‑native 버전은 React Native Gradle 플러그인에서 자동 지정 */
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

